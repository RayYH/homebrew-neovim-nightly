name: Update neovim-nightly Cask (from template)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/update_neovim_nightly.sh
          scripts/update_neovim_nightly.sh

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          base: master                 # <- change to 'main' if that's your default branch
          branch: chore/update-neovim-nightly
          add-paths: |
            Casks/neovim-nightly.rb
          commit-message: "chore(cask): update neovim-nightly from template"
          title: "Update neovim-nightly Cask checksums"
          body: "Automated update of Casks/neovim-nightly.rb"
          delete-branch: true

      # Option 1: Use GitHub's auto-merge (waits for checks/review if required)
      - name: Enable PR auto-merge
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      # Option 2: Merge immediately (works only if no branch protections require review)
      - name: Merge PR now
        if: steps.cpr.outputs.pull-request-operation == 'created' || steps.cpr.outputs.pull-request-operation == 'updated'
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
          delete-branch: true